<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <form action="/register" method="post">
      <h1>Register</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" name="username" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Name" name="name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Email" name="email" required>
      </div>
      <!-- <div class="input-box email-box"> -->
        <!-- <input type="text" placeholder="Email" name="email" required> -->
        <!-- <button onclick="sendOTP()" type="button" class="send-otp-btn">Send OTP</button> -->
      </div>
      <!-- <div class="otpverify">
        <input type="text" id="otp_inp" placeholder="Enter OTP">
        <button id="otp-btn">Verify</button>
        </div> -->
      <div class="input-box">
        <input type="password" placeholder="Password" name="password" required>
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="register-link">
        <p>Already have an account? <a href="/login/index.html">Login</a></p>
      </div>
    </form>
  </div>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
